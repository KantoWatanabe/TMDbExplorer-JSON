name: Generate JSON for GitHub Pages

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      # https://qiita.com/Yuki-Imajuku/items/96163be29bf37e668315
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.7.0

      - name: Install dependencies
        run: pnpm install

      - name: Generate JSON files
        run: pnpm generate
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          JSON_BASE_URL: ${{ secrets.JSON_BASE_URL }}

      # https://qiita.com/SNQ-2001/items/b024bb8664e869bc4fab
      - name: Commit and push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update JSON data"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
